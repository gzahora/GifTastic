<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>GifTastic</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron py-2 text-center">
            <h1 class="display-4 text-center">Politician Gif Search</h1>
            <br>
            <ul class="lead" type="1">
                <h2><u>Tips:</u></h2>
                <li><strong>-</strong> Click a button to see gifs of that politician</li>
                <li><strong>-</strong> Add a button by typing the politician of your choosing in the "Add Politician" box</li>
                <li><strong>-</strong> Click each gif to play/pause</li>
                <p><strong>**Note**</strong> - The gifs may take a moment to play after clicking them</p>
            </ul>
        </div>
        <div id="gifButtons"></div>
        <br>
    </div>

    <div class="container">
        <form id="gifSearch">
            <label for="addInput">Add a Politician: </label>
            <input type="text" id="addInput"> 
            <input id="addButton" type="submit" value="Submit">
            <br><br>
        </form>
        <br>
    </div>

    <div class="container">
        <div id=gifDisplay></div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
